<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="column luas">
        <h5>Hitung Luas Segitiga</h5>
        <p>Rumus: 1/2 x alas x tinggi</p>
        <div class="col-1">
            <input type="number" name="alas" id="alas" placeholder="Masukkan alas (dalam cm)"><br>
            <input type="number" name="tinggi" id="tinggi" placeholder="Masukkan tinggi (dalam cm)"><br><br>
            <button class="btnHitung" value="hitung_luas" onclick="calculate('luas')">Hitung</button>
        </div>
        <div class="col-2">
            <p id="hasil_luas"></p>
            <button class="btnReset" value="reset_luas" onclick="reset('luas')">Reset</button>
        </div>
    </div>
    <div class="column keliling">
        <h5>Hitung Keliling Segitiga</h5>
        <p>Rumus: S1 + S2 + S3</p>
        <div class="col-1">
            <input type="number" name="s1" id="s1" placeholder="Masukkan S1 (dalam cm)"><br>
            <input type="number" name="s2" id="s2" placeholder="Masukkan S2 (dalam cm)"><br>
            <input type="number" name="s3" id="s3" placeholder="Masukkan S3 (dalam cm)"><br><br>
            <button class="btnHitung" value="hitung_keliling" onclick="calculate('keliling')">Hitung</button>
        </div>
        <div class="col-2">
            <p id="hasil_keliling"></p>
            <button class="btnReset" value="reset_keliling" onclick="reset('keliling')">Reset</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
